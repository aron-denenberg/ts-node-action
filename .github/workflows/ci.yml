name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    environment: default

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Print Environment Variables
        id: env
        run: echo "OpenAI API Key exists?"

      - name: Test Local Action
        id: test-action
        uses: aron-denenberg/ts-node-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          field: 'Code Changes'
          summary: 'Additions:[\`migrations/20240423141123-seed-org-notification-type-device-unlock-confirmation-completion.js\`](diffhunk://#diff-0a5fa619c3601c8a8dd49b04c02e23c9006628b89b15367cb404f050bc3c9759R1-R58): Added new notification types for device unlock order placed and completed, including their respective external template IDs.### Updates:* [\`migrations/20240502141123-update-notification-type-device-unlock-placed.js\`](diffhunk://#diff-0c1d264e1010662d1a7ea40180c9a59415b922acc17553c9be6f508df8183b9eR1-R42): Updated the name of the "DeviceUnlockOrderPlacedConfirmation" notification type to "DeviceUnlockOrderPlaced".'

      - name: Print Output
        id: output
        run:
          echo "${{ steps.test-action.inputs.openai_api_key }} ${{ steps.test-action.conclusion }}  ${{ steps.test-action.outputs.result }}"
